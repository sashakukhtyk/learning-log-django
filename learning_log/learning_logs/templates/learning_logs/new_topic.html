{% extends "learning_logs/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h4 class="mb-3">Add a new topic:</h4>

        <form action="{% url 'learning_logs:new_topic' %}" method="post" class="w-50 mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit" class="btn btn-primary">Add topic</button>
        </form>
    </div>
{% endblock content %}
